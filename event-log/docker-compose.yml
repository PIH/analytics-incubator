version: '2'
services:

  mysql:
    image: library/mysql:8
    container_name: mysql
    command: "mysqld \
              --character-set-server=utf8 \
              --collation-server=utf8_general_ci \
              --max_allowed_packet=1G \
              --default-authentication-plugin=mysql_native_password \
              --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    volumes:
      - "./mysql/data:/var/lib/mysql"
    ports:
      - "3308:3306"

  zookeeper:
    image: debezium/zookeeper:1.8
    container_name: "zookeeper"
    volumes:
      - "./zookeeper/data:/zookeeper/data"
      - "./zookeeper/txns:/zookeeper/txns"
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"

  kafka:
    image: debezium/kafka:1.8
    container_name: "kafka"
    volumes:
      - "./kafka/data:/kafka/data"
    ports:
      - "9092:9092"
    links:
      - zookeeper
    environment:
      - ZOOKEEPER_CONNECT=zookeeper:2181

  connect:
    image: debezium/connect:1.8
    container_name: "connect"
    ports:
      - "8083:8083"
    links:
      - kafka
      - mysql
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses

  # Kafdrop is a web UI for viewing Kafka topics and browsing consumer groups.
  # The tool displays information such as brokers, topics, partitions, consumers, and lets you view messages
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: "kafdrop"
    restart: always
    ports:
      - "9191:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:9092"
      JVM_OPTS: "-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
    depends_on:
      - "kafka"

  # Kowl (previously known as Kafka Owl) is a web application that helps you to explore messages in your
  # Apache Kafka cluster and get better insights on what is actually happening in your Kafka cluster
  kowl:
    image: quay.io/cloudhut/kowl:master
    container_name: "kowl"
    restart: always
    ports:
      - "8282:8080"
    environment:
      KAFKA_BROKERS: "kafka:9092"
    depends_on:
      - "kafka"
